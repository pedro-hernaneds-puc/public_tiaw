<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Fórum - Synapso</title>
    <link rel="stylesheet" href="/assets/css/detalhes-forum.css">
    <link rel="stylesheet" href="/assets/css/searchbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/js/searchbar.js" defer></script>
    <script src="/assets/js/login.js" defer></script>
    <script src="/assets/js/detalhes-forum.js" defer></script>
    <script src="https://kit.fontawesome.com/e9afc20198.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="main-header"></header>

    <aside>
        <button class="voltarBTN" onclick="history.back()">Voltar</button>
    </aside>

    <main>
        <div id="detalhes-forum" class="topico-principal"></div>

        <h2>Comentários</h2>
        <form id="comentarios-forum">
            <input type="hidden" id="comentarios-id">
            <textarea id="comentario-mensagem" placeholder="Digite seu comentário..." rows="4"></textarea><br>
            <button type="submit">Enviar</button>
            <button type="button" id="cancelar" style="display:none;">Cancelar</button>
        </form>

        <div id="comentarios"></div>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
