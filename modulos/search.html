<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/searchbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e9afc20198.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/search.css">
  
</head>
<body>
  <header id="main-header"></header>
  <main>
    <div class="flex-top-results">
      <div id="search-query-label" class="search-query-label" aria-live="polite">Exibindo resultados para 'algo'</div>
      <button id="filter-toggle" aria-expanded="false" aria-controls="filter-sidebar">Filtrar</button>
    </div>
    <aside id="filter-sidebar" class="filter-sidebar" hidden aria-label="Filtros de pesquisa">
      <button id="close-sidebar" aria-label="Fechar filtros">&times;</button>
      <div class="filter-group">
        <span class="filter-label">Categorias:</span>
        <div class="custom-dropdown">
          <button class="dropdown-btn" id="category-dropdown-btn" aria-haspopup="listbox" aria-expanded="false">Selecione</button>
          <div class="dropdown-list" id="category-dropdown-list" hidden>
            <div id="category-checkboxes"></div>
          </div>
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label" for="type-filter">Tipo:</label>
        <div class="custom-dropdown">
          <button class="dropdown-btn" id="type-dropdown-btn" aria-haspopup="listbox" aria-expanded="false">Selecione</button>
          <ul class="dropdown-list" id="type-dropdown-list" hidden>
            <li data-value="todos">Notícias e Fóruns</li>
            <li data-value="noticias">Só Notícias</li>
            <li data-value="foruns">Só Fóruns</li>
          </ul>
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label" for="order-filter">Ordenar por:</label>
        <div class="custom-dropdown">
          <button class="dropdown-btn" id="order-dropdown-btn" aria-haspopup="listbox" aria-expanded="false">Selecione</button>
          <ul class="dropdown-list" id="order-dropdown-list" hidden>
            <li data-value="relevancia">Relevância</li>
            <li data-value="titulo-az">Título A-Z</li>
            <li data-value="titulo-za">Título Z-A</li>
            <li data-value="data-nova">Mais recentes</li>
            <li data-value="data-antiga">Mais antigas</li>
          </ul>
        </div>
      </div>
    </aside>
    <ul id="results"></ul>
  </main>
  <footer id="main-footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  
  <script src="/assets/js/searchbar.js"></script>
  <script src="/assets/js/search.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
